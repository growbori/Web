<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    h5 {
        text-align: center;
        border-top: 1px solid grey;
        border-left: 1px solid grey;
        border-right: 1px solid grey;
        margin-bottom: 0px;
        background-color: lightgray;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 5px 0 5px 5px;
    }
    .login {
        text-align: center;
        border: 1px solid grey;
        margin-top: 0px;
        padding-bottom: 10px;
    }
    h3 {
        padding-top: 10px;
    }
</style>
<body>
    <fieldset disabled>
        <h5>로그인</h5>
    <div class="login">
        <h3>로그인</h3>
        <label for="email-input" class="form-label">Email address</label>
        <!-- <div class="" style="margin:0 auto; width: 450px;"> -->
        <input type="email" class="form-control" id="email-input" placeholder="name@example.com"  style="display: flex; justify-content: center; " >

    <label for="inputPassword5" class="form-label">Password</label>
    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
    비밀번호 구성은 8자리 이상, 영문 대소문자, 숫자, 특수문자를 사용하세요.
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
