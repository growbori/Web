<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Document</title>
  <style>

    body {  
      width: 500px;
      margin-left: 200px;
    }
    h1 {
      font-weight: bold;
      border-bottom: 1px gray solid;
      padding-bottom: 10px;
      text-align: center;
    }
    h6 {
      text-align: center;
      border-bottom: 5px blue solid;
      padding-bottom: 10px;
      padding-top: 10px;
      font-weight: bold;
    }

    form {
      flex-direction: row;
      border: 1px grey solid;
      border-radius: 5px;
    }
    
    .mb-3 {
      margin-left: 15px;
      margin-right: 15px;
    }

  </style>
</head>
<body>
  <div class="alert alert-primary" role="alert" style="color : white ; background-color: red; border: 1px red solid;">
    Invalid Login or password
  </div>
  <header>
    <h1>SSAFY 전용 Gitlab 시스템</h1>
  </header>
  <form>
    <h6>Sign in</h6>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="margin-top: 15px;" >Username or Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
      <a href="#" style="float: right;">Forgot your password?</a>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" style="margin-bottom: 10px; margin-left: 15px; margin-right: 15px; background-color: green; border: 1px green solid;">Sign in</button>
    </div>  
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
