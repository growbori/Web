<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    let sum = 0
    let length = 0
    let avg = 0
    // for .. of 문으로 코드 작성
    for (const score of scores) {
      length += 1
      sum += score
      avg = sum / length
    }
    console.log(length)
    console.log(sum)
    console.log(avg)
    // while문으로 코드 작성
    let i = length
    while (i >= 0) {
      console.log(scores[i])
      i -= 1
    }
  </script>
</body>
</html>
